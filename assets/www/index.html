<!doctype html>
<html>
	<head>
		<title>My First App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="jquery.mobile.css" />
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery.mobile.js"></script>
		<script type="text/javascript" src="cordova-2.6.0.js"></script>
		<script>
			$(document).bind("mobileinit", function(){ 
			    $.mobile.ajaxEnabled=false; 
			}); 
			$(document).bind("ready", function(){ 
		        $("#loginButton").on("click", function(){
					$.mobile.changePage("/login", {
						transition: "slideup"
					});
				});
		        $("#ajaxLoginButton").on("click", function(){
					$.getJSON("http://10.0.2.2:8080/myfirstappserver/login",{}, function(data){
						$("#ajaxResult").append("<p>"+data.username+"</p>");
						$("#ajaxResult").append("<p>"+data.password+"</p>");
					});
				});
			}); 
		</script>
	</head>
	<body>
		<h1>hello World!</h1>
		<form>
			<table>
				<tbody>
					<tr>
						<td>Username:</td>
						<td><input type="text" value=""/></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="text" value=""/></td>
					</tr>
					<tr>
						<td></td>
						<td><a id="loginButton" data-role='button'>login</a></td>
					</tr>
					<tr>
						<td></td>
						<td><a id="ajaxLoginButton" data-role='button'>AJAX</a></td>
					</tr>
				</tbody>
			</table>
		</form>
		<div id="ajaxResult">
		</div>
	</body>
	<script type="text/javascript">
		
	</script>
</html>
